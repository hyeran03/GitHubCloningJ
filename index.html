<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>GitHub</title>

    <meta name="author" content="Nerani" />
    <meta name="description" content="GitHub cloning practice" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1, minimum-scale=1"
    />
    <!-- 뷰포트 세팅을 할것이다.   가로너비는 디바이스의 가로와 같다, 다양한디바이스의 초기화면 배율은 1이다, 유저의 확대축소기능을 사용하지않겠다(깨짐현상등을 방지), 맥스, 미니멈의 비율은 1이다(원천봉쇄)  -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- 익스플로러에서 최신의 방식으로 렌더링 되도록 해달라(익스플로러 8버전 이상) -->

    <meta property="og:type" content="website" />
    <!-- 오픈그래프(정보):type type은 website이다. 사이트에다 외부에다가 정의할 정보를 정할수있다. -->
    <meta property="og:title" content="GitHub" />
    <meta property="og:description" content="GitHub cloning practice" />
    <!-- 각종 서비스에서 이러한 정의를 사용한다.  -->
    <meta property="twitter:title" content="GitHub" />
  </head>
  <body></body>
</html>
