<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>GitHub</title>

    <meta name="author" content="Nerani" />
    <meta name="description" content="GitHub cloning practice" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1, minimum-scale=1"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- http://ogp.me/ -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="GitHub" />
    <meta property="og:title" content="Build software better, together" />
    <meta
      property="og:description"
      content="GitHub clone coding / GitHub is where people build software. More than 31 million people use GitHub to discover, fork, and contribute to over 100 million projects."
    />
    <meta property="og:image" content="img/logo__github.png" />
    <meta property="og:url" content="https://github.com" />

    <!-- https://developer.twitter.com/en/docs/tweets/optimize-with-cards/guides/getting-started.html -->
    <meta property="twitter:card" content="summary" />
    <meta property="twitter:site" content="GitHub" />
    <meta property="twitter:title" content="Build software better, together" />
    <meta
      property="twitter:description"
      content="GitHub clone coding / GitHub is where people build software. More than 31 million people use GitHub to discover, fork, and contribute to over 100 million projects."
    />
    <meta property="twitter:image" content="img/logo__github.png" />
    <meta property="twitter:url" content="https://github.com" />

    <!-- <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" /> -->
    <link rel="icon" href="favicon.png" />
    <link rel="apple-touch-icon" href="favicon.png" />

    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css"
      integrity="sha256-7VVaJ5GDwFQiLIc+eNksQLUSSY5JNZtqv9o2BI8UGYg="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <div class="body__container">
      <!-- HEADER -->
      <header class="section">
        <div class="inner clearfix">
          <div class="menu-group float--left">
            <div class="logo">
              <a href="#">
                GitHub
              </a>
            </div>
            <ul class="main-menu ">
              <li><a href="#">Personal</a></li>
              <li><a href="#">Open source</a></li>
              <li><a href="#">Business</a></li>
              <li><a href="#">Explore</a></li>
            </ul>
          </div>

          <!-- 오른쪽 그룹 - 반응형을 생각해서 작업, 우선순위는 수직 > 수평 이므로 위에서아래로의 순서로 html을 작성한다 -->
          <div class="sign-group float--right">
            <div class="btn-group">
              <a href="#" class="btn sign-in">Sign in</a>
              <a href="#" class="btn btn--primary sign-up">Sign up</a>
            </div>
            <!-- 양식은 고유해햐 하므로 id추가 -->
            <form id="search-form" method="POST" action="">
              <input
                id="search"
                type="text"
                class="input--text"
                placeholder="Search GitHub"
              />
              <!-- 숨겨져야한다 - css로 숨기기 -->
              <input type="submit" value="submit" />
            </form>
            <ul class="sub-menu">
              <li><a href="#">Pricing</a></li>
              <li><a href="#">Blog</a></li>
              <li><a href="#">Support</a></li>
            </ul>
          </div>
        </div>
      </header>
    </div>
  </body>
</html>
